    <script src="js/jquery.magnific-popup.min.js"></script>
    <script>
    $(window).load(function() {
        var $nav_button_list = $('.nav_button_list'),
            $list_number = $nav_button_list.find('li').length;
        console.log($list_number);
        $nav_button_list.find('li').show();
        $nav_button_list.find('li').each(function() {
            var number_btn = $(this).index() + 1;
            $(this).find('a').attr("id", "photo" + number_btn);
            console.log($(this).index());
        });


        for (var i = 1; i <= $list_number; i++) {


            $nav_id_number = $('#photo' + i).index();
            // console.log($nav_id_number, "位置");
            // console.log(i);
            $('#photo' + i).each(function() {
                $(this).parent().delay(300 * i).fadeIn(500).addClass('animated bounce');
                console.log($(this));
            });
        }

    });

    $(function() {
        $('.parent-container').magnificPopup({
            delegate: 'a',
            type: 'image',
            removalDelay: 500, //delay removal by X to allow out-animation
            gallery: {
                enabled: true
            },
            zoom: {
                enabled: true, // By default it's false, so don't forget to enable it
                duration: 300, // duration of the effect, in milliseconds
                easing: 'ease-in-out', // CSS transition easing function 

                // The "opener" function should return the element from which popup will be zoomed in
                // and to which popup will be scaled down
                // By defailt it looks for an image tag:
                opener: function(openerElement) {
                    // openerElement is the element on which popup was initialized, in this case its <a> tag
                    // you don't need to add "opener" option if this code matches your needs, it's defailt one.
                    return openerElement.is('img') ? openerElement : openerElement.find('img');
                }
            }
        });
    });
    </script>
